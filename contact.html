<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - TCS Fresher Hiring NQT 2025</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f9faff;
        color: #222;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: #181818;
        color: white;
        padding: 1rem 3vw;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        font-weight: 700;
        font-size: 1.8rem;
      }
      main {
        flex: 1;
        max-width: 600px;
        margin: 3rem auto;
        background: white;
        padding: 2.5rem 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 20px rgba(26, 115, 232, 0.15);
      }
      main h2 {
        color: #1a73e8;
        margin-bottom: 1.5rem;
        font-weight: 700;
        font-size: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      label {
        font-weight: 600;
        color: #333;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s;
        resize: vertical;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        border-color: #1a73e8;
        outline: none;
      }
      textarea {
        min-height: 120px;
      }
      button {
        background-color: #1a73e8;
        color: white;
        padding: 0.85rem 1.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.25s;
        align-self: flex-start;
      }
      button:hover {
        background-color: #155ab6;
      }
      /* Footer */
      footer {
        background: #181818;
        color: #fff;
        padding: 1.5rem 0;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: auto;
      }
      /* Responsive */
      @media (max-width: 640px) {
        main {
          margin: 2rem 1rem;
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TCS Fresher Hiring NQT 2025</h1>
    </header>
    <main>
      <h2>Contact Us</h2>
      <form id="contactForm" action="#" method="post">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your.email@example.com"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here..."
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>
    <footer>&copy; 2025 Tata Consultancy Services. All rights reserved.</footer>
 Â </body>
</html>
